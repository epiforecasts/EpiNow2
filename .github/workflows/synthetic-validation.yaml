name: "Synthetic validation check"
on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  synthetic-validation:
    runs-on: macos-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@master

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      
      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          dependencies: NA
          install-pandoc: false
          extra-packages: |
            here
            scoringutils
            loo
            any::rmarkdown
            matrixStats
            local::.
      - name: Run synthetic validation
        run: |
          Rscript -e '
          source("inst/dev/recover-synthetic/rt.R") 
          '

      - name: Upload validation figures
        uses: actions/upload-artifact@v4
        with:
          name: figures
          retention-days: 5
          path: inst/dev/figs
  
      - name: Upload validation fits
        uses: actions/upload-artifact@v4
        with:
          name: fits
          retention-days: 5
          path: synthetic.rds

      - name: Render synthetic recovery md
        run: |
          rmarkdown::render("inst/dev/synthetic_recovery.md")
        shell: Rscript {0}

      - name: Upload synthetic recovery md as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: synthetic_recovery
          path: inst/dev/synthetic_recovery.md
      
      - name: Pull request artifacts
        uses: gavv/pull-request-artifacts@v2
        with:
          commit: ${{ github.event.pull_request.head.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment-title: "ðŸ¤– Pull request artifacts"
          artifacts-prefix: synthetic_recovery

      - name: Post synthetic recovery markdown as a comment to a PR
        uses: live-codes/pr-comment-from-artifact@v1
        with:
          message: 'Preview the results from the fit to simulated data here'
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          artifact: synthetic_recovery

          
