name: "Synthetic validation check"
on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  synthetic-valiation:
    runs-on: macos-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@master

      - uses: r-lib/actions/setup-r@v2
        extra-repositories: https://stan-dev.r-universe.dev

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          dependencies: NA
          install-pandoc: false
          extra-packages: |
            here
            scoringutils
            loo
            matrixStats
            local::.
            cran::rstan

      - name: Run synthetic validation
        run: |
          source("inst/dev/recover-synthetic/rt.R")
        shell: Rscript {0}

      - name: Upload validation figures
        uses: actions/upload-artifact@v4
        with:
          name: figures
          retention-days: 5
          path: inst/dev/figs
  
      - name: Upload validation fits
        uses: actions/upload-artifact@v4
        with:
          name: fits
          retention-days: 5
          path: synthetic.rds
