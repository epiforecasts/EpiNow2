on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/render-readme.yaml
      - 'README.Rmd'

jobs:
  render-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: epiforecasts/EpiNow2
          token: ${{ secrets.EPIFORECASTS_TOKEN }}

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          dependencies: NA
          extra-packages: |
            any::pkgdown
            local::.

      - name: Compile the readme
        run: |
          rmarkdown::render("README.Rmd")
        shell: Rscript {0}

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md man/figures/
          git diff-index --quiet HEAD || git commit -m "Automatic readme update"
          git push origin || echo "No changes to push"
